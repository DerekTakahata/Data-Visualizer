<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="#"> <!-- change this line to add a favicon-->
</head>
<body>
  <div class="nav">
    <button class="generate">Generate</button>
    <div class="slider">
      <span class="number">15</span>
      <input type="range" value="15" min="2" max="200"/>
    </div>
    <select class="method">
      <option class="choose">Choose algorithm</option>
      <option class="bubble">Bubble sort</option>
      <option class="selection">Selection sort</option>
      <option class="insertion">Insertion sort</option>
    </select>
    <button class="sort">Sort</button>
  </div>

  <div class="container">

  </div>


  <script src="main.js" type="module"></script>
</body>
</html>
